<div class="container">
<h1>Quản lý sản phẩm</h1>
<input type="text" (input)="setValue($event)"/>
<div *bgIf="status">Hiện thị</div>
<button class="btn btn-primary" (click)="toggle()">Tìm kiếm</button>
<hr>
<a href="admin/product/add" class="btn btn-success">Add Product</a>
<table class="table-border table">
    <thead>
        <tr>
            <th>STT</th>
            <th>name</th>
            <th>price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products; index as i">
            <td>{{i+1}}</td>
            <td> <img [src]="item.img"></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>
                <button class="btn btn-danger" (click)="removeItem(item.id!)">Xóa</button>
                <a href="admin/product/{{item.id}}/edit" class="btn btn-primary">Sửa</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
